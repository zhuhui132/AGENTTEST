[tool:pytest]
# pytest配置文件

# 测试目录
testpaths =
    tests/unit
    tests/integration
    tests/e2e
    tests/performance

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    e2e: 端到端测试标记
    performance: 性能测试标记
    slow: 慢速测试标记
    network: 需要网络的测试
    skip_ci: CI环境跳过的测试

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# 测试发现
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试配置
# 使用 pytest-xdist 时可以设置 -n auto 参数
